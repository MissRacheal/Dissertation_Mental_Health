<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Mental Health Chatbot</title>
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link href="../css/styles.css" rel="stylesheet"/>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="card mt-5">
        <div class="d-flex flex-row justify-content-between p-3 adiv text-white">
            <a href="#"  class="custom-link"><i class="fas fa-chevron-left"></i></a>
            <span class="pb-3">Live chat</span>
            <a href="#"  class="custom-link"><i class="fas fa-times" ></i></a>
        </div>
        <div class="chat-container">
            <div class="d-flex flex-row p-3" id="welcome-text">
                <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-7.png" width="30"
                     height="30">
                <div class="chat ml-2 p-3">Hello and thank you for using Bot Infinite, a mental well-being chatbot. Please type your question in the box below and I will answer it.</div>
            </div>
            <div class="d-flex flex-row p-3" id="spacer" style="margin-bottom: 200px">
            </div>
        </div>
        <div class="form-group px-3 mb-0">
            <textarea id="chat-input" class="form-control" rows="5"
                      placeholder="Type your message and press ENTER"></textarea>
        </div>
    </div>
</div>
<div id="chatbot-container" class="chat-container" hidden>
<button id="chat-icon" class="chat-button">
  <i class="fas fa-comment fa-3x"></i>
</button>
</div>
<script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js'></script>
<script src="../js/app.js"></script>
</body>
</html>
